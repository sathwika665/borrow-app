<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-picture">
                <img src="/images/Generic avatar copy.png">
                <h2>USER1</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="pi">Personal Information</a></li>
                    <li><a href="#">Address Book</a></li>
                    <li><a href="#">Payment Methods</a></li>
                    <li><a href="#">Your Orders</a></li>
                    <li><a href="#">Your Listings</a></li>
                    <li><a href="#">Referral Code</a></li>
                    <li><a href="#">Rewards/Coupons</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Log Out</button>
        </aside>

        <main class="main-content">
            <h1>Personal Information</h1>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" value="User 1">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="user1@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-group">
                        <input type="text" id="country-code" value="ðŸ‡«ðŸ‡· +33">
                        <input type="text" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="India">India</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-selection">
                        <label><input type="radio" name="gender" value="male" checked> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <button type="submit" class="save-btn">SAVE</button>
                <button type="reset" class="discard-btn">Discard</button>
            </form>
        </main>
    </div>
</body>
</html>
