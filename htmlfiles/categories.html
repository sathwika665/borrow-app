<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Page</title>
    <link rel="stylesheet" href="/css/categories.css">
</head>
<body>
    <div class="navbar">
        <div class="menu-icon">
            <img src="/images/menu-bar copy.png" alt="Menu">
        </div>
        <div class="location">
            <img src="/images/image 26.png" alt="Location">
            <span>Hyderabad</span>
        </div>
        <div class="icons">
            <img src="/images/image 27.png" alt="Settings">
            <img src="/images/image 23.png "alt="Profile">
            <img src="/images/image 24 copy.png" alt="Cart">
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
    </div>

    <div class="container">
        <div class="category">
            <img src="/images/Rectangle 2.png" alt="Home Appliances">
            <h3>HOME APPLIANCES</h3>
        </div>
        <div class="category">
            <img src="/images/Rectangle 7.png" alt="Books">
            <h3>BOOKS</h3>
        </div>
        <div class="category">
            <img src="/images/Rectangle 6.png" alt="Electronics">
            <h3>ELECTRONICS</h3>
        </div>
        <div class="category">
            <img src="/images/image (2) copy.png" alt="Party">
            <h3>PARTY</h3>
        </div>
        <div class="category">
            <img src="/images/Rectangle 9.png" alt="Camera">
            <h3>CAMERA</h3>
        </div>
        <div class="category">
            <img src="/images/Rectangle 10 copy.png" alt="Sports">
            <h3>SPORTS</h3>
        </div>

    </div>
</body>
</html>
