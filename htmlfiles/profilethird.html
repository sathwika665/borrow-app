<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="/css/profilethree.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-icon">
                    <img src="/images/Generic avatar copy.png" alt="Profile Icon">
                </div>
                <p class="username">USER1</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Personal Information</a></li>
                <li><a href="#">Address Book</a></li>
                <li class="active"><a href="#">Payment Methods</a></li>
                <li><a href="#">Your Orders</a></li>
                <li><a href="#">Your Listings</a></li>
                <li><a href="#">Referral Code</a></li>
                <li><a href="#">Rewards/Coupons</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <button class="logout-btn">Log Out</button>
        </div>
        <div class="content">
            <h2>Payment Methods</h2>
            <div class="payment-method">
                <input type="radio" name="payment" id="gpay">
                <label for="gpay">
                    <img src="/images/image 99.png" alt="Google Pay">
                    <span>user1@oksbi</span>
                    <span class="method-name">Google Pay</span>
                </label>
            </div>
            <div class="payment-method">
                <input type="radio" name="payment" id="visa">
                <label for="visa">
                    <img src="/images/image 100.png" alt="Visa">
                    <span>**** **** **** 8986</span>
                    <span class="method-name">Visa</span>
                </label>
            </div>
            <div class="payment-method">
                <input type="radio" name="payment" id="mastercard">
                <label for="mastercard">
                    <img src="/images/image 101.png" alt="MasterCard">
                    <span>**** **** **** 8193</span>
                    <span class="method-name">MasterCard</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
